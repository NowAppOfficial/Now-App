<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="public/CSS/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/weo2jia.css">
    <link rel="stylesheet" href="public/CSS/calendarTheme.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <section>
            <div id="pageTopContainer">
                <div id="pageTopContent">
                    <h1 id="companyName">Now.</h1>

                    <input id="searchPage" placeholder="Search">

                    <div id="navIconsGrid">

                        <div id="dashboardIconContainer">
                            <img id="dashboardIcon" src="Imgs/iconsNav/dashboard.svg" class="navIcons"/>
                            <img id="invertNav" src="Imgs/iconsNav/Invert.svg"/>

                            <p id="dashboardNavText">Dashboard</p>
                        </div>

                        <div id="taskIconContainer" onclick="toPage('tasks')" class="nav-Icons-Containers">
                            <svg id="taskIcon" class="navIcons" xmlns="http://www.w3.org/2000/svg" width="65" height="67" viewBox="0 0 65 67"><g transform="translate(-0.435 0.485)"><rect class="a" width="65" height="21" rx="4" transform="translate(0.435 45.515)"/><rect class="a" width="65" height="21" rx="4" transform="translate(0.435 18.515)"/><rect class="a" width="65" height="14" rx="4" transform="translate(0.435 -0.485)"/></g></svg>
                        </div>

                        <div id="remindersIconContainer" class="nav-Icons-Containers">
                            <img src="Imgs/iconsNav/Group 28.svg" class="navIcons"/>
                        </div>
                        
                    </div>

                    <div id="userProfile"></div>

                </div>
            </div>
        </section>  
        <section>
            <div id="graySection">
                <svg id="verticalBubblesDots" xmlns="http://www.w3.org/2000/svg" width="190.544" height="1599" viewBox="0 0 190.544 1599">  <defs>    <style>      .cls-1 {        fill: #eaeaea;      }      .cls-2 {        fill: #dedede;      }      .cls-3 {        fill: #d6d6d6;      }      .cls-4 {        fill: #efefef;      }      .cls-5 {        fill: #ebebeb;      }    </style>  </defs>  <g id="Group_40" data-name="Group 40" transform="translate(-1072 1801) rotate(-90)">    <circle id="Ellipse_2" data-name="Ellipse 2" class="cls-1" cx="27.5" cy="27.5" r="27.5" transform="translate(267 1113)"/>    <circle id="Ellipse_17" data-name="Ellipse 17" class="cls-1" cx="27.5" cy="27.5" r="27.5" transform="translate(1542 1127)"/>    <circle id="Ellipse_8" data-name="Ellipse 8" class="cls-1" cx="27.5" cy="27.5" r="27.5" transform="matrix(0.978, 0.208, -0.208, 0.978, 948.949, 1192.968)"/>    <circle id="Ellipse_3" data-name="Ellipse 3" class="cls-2" cx="27.5" cy="27.5" r="27.5" transform="translate(376 1176)"/>    <circle id="Ellipse_18" data-name="Ellipse 18" class="cls-2" cx="27.5" cy="27.5" r="27.5" transform="translate(1651 1190)"/>    <circle id="Ellipse_14" data-name="Ellipse 14" class="cls-2" cx="27.5" cy="27.5" r="27.5" transform="translate(1109 1201)"/>    <circle id="Ellipse_9" data-name="Ellipse 9" class="cls-2" cx="27.5" cy="27.5" r="27.5" transform="matrix(0.978, 0.208, -0.208, 0.978, 855.43, 1108.682)"/>    <circle id="Ellipse_4" data-name="Ellipse 4" class="cls-3" cx="27.5" cy="27.5" r="27.5" transform="translate(557 1170)"/>    <circle id="Ellipse_13" data-name="Ellipse 13" class="cls-3" cx="27.5" cy="27.5" r="27.5" transform="translate(1290 1195)"/>    <circle id="Ellipse_11" data-name="Ellipse 11" class="cls-3" cx="27.5" cy="27.5" r="27.5" transform="matrix(0.978, 0.208, -0.208, 0.978, 677.138, 1076.919)"/>    <circle id="Ellipse_12" data-name="Ellipse 12" class="cls-3" cx="27.5" cy="27.5" r="27.5" transform="matrix(0.978, 0.208, -0.208, 0.978, 1410.138, 11                 <div id="grayContent">
                    <div id="title-view-options">
                        <h1 id="mainTitle">Dashboard</h1>

                        <div class="task-view-options-cont"></div>

                        <div class="cont-task-add-button">
                            <input placeholder="type here..." type="text" id="clientTextInput"/>
                            <button class='button-task-add'>
                                <svg id="img-plus-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"width="26" height="26"viewBox="0 0 172 172"style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#666666"><path d="M79.38462,19.84615c-3.97956,0 -6.61538,2.63582 -6.61538,6.61538v46.30769h-46.30769c-3.97956,0 -6.61538,2.63582 -6.61538,6.61538v13.23077c0,3.97957 2.63582,6.61538 6.61538,6.61538h46.30769v46.30769c0,3.97957 2.63582,6.61538 6.61538,6.61538h13.23077c3.97957,0 6.61538,-2.63581 6.61538,-6.61538v-46.30769h46.30769c3.97957,0 6.61538,-2.63581 6.61538,-6.61538v-13.23077c0,-3.97956 -2.63581,-6.61538 -6.61538,-6.61538h-46.30769v-46.30769c0,-3.97956 -2.63581,-6.61538 -6.61538,-6.61538z"></path></g></g></svg>
                            </button>
                            <button class="add-Task-Click">Add Reminder</button>
                            <button class="redirect-to-task-page" onclick="toPage('tasks')">Add Task</button>
                        </div>
                    </div>

                    <div id="row1">
                        <div id="mainCardRow1" class="row1">
                            <h1>Tasks & Progress</h1>
                            <div id="mainCardRow1ViewOptions">
                                <div></div>
                                <div></div>
                            </div>

                            <div id="userTasks"></div>

                        </div>

                        <div id="subCardRow1" class="row1">
                            <h1>Daily Reminders</h1>
                            <button id="clearAllReminders" onclick="clearAllReminders()">Clear all</button>

                            <div id="userReminders">
                                <div id="reminder1" class="remind-box">
                                    <div class="user-content-reminder1 markForAllReminders name"><b>Take out your laundry!</b></div>
                                    <button id="clearAllReminders" class="clearRemindButton1 bt-mark" >Clear</button>
                                </div>

                                <div id="artDots">
                                    <img class="art-Dots-Svg" src="Imgs/Art/Seagreen/SeagreenDots.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="row2">
                        <div id="subCardRow2">
                            <div class="calendar-container-dashboard">
                                <div id="caleandar"></div>
                            </div>
                        </div>
                    </div>
                    
                    <h1 id="subTitle">Analytics</h1>

                    <div id="row3">
                        <div id="mainCardRow3"></div>
                        <!--<div id="subCardRow3"></div>-->
                    </div>

                </div>
            </div>
        </section>   
    </main>

    <div id="coverUp">
        <h1 class="browser-name"></h1>
    </div>

    <div class="curtain-transition">
        <div class="loading-for-user"></div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/calendarpickerjs@1.4.0"></script>
<script src="public/JS/calendar.js"></script>
<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
<script src="public/JS/main.js"></script>
</html>
